# /etc/neurosfera/telephony.ini
# Конфигурационный файл телефонии-сервиса для проекта, где корень проекта — /opt/neurosfera_venv

[telephony]
# HTTP-префикс (маршрут) сервиса без субдомена
base_path = /bee

# TCP-порт, на котором запускается FastAPI
port = 8087

# Каталог для хранения аудиофайлов (заглушка + записи)
audio_dir = /opt/neurosfera_venv/audio

# Каталог для логов сервиса
log_dir = /opt/neurosfera_venv/logs

[tts]
# Движок синтеза речи: openai | gemini
engine = openai

# Текст заглушки (русский)
stub_text = Здравствуйте. Телефония временно дорабатывается

[stt]
# Движок распознавания речи: whisper | gemini | yandex | tinkoff
engine = whisper

[recording]
# Длительность записи разговора (в секундах) — MVP
record_seconds = 30
